<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tsero</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    .wrapper {
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img.logo {
      width: 105px;
      height: auto;
      margin-bottom: 1em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.4em;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
      margin-bottom: 1.5em;
    }
    a.button {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-bottom: 1.5em;
    }
    a.button:hover {
      background-color: #333;
    }
    .social a {
      display: inline-block;
      margin: 0 8px;
    }
    .social img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%);
    }
    footer {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.9em;
      color: #777;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <img src="/img/tsero.png" alt="Tsero Logo" class="logo" />
      <h1>Tsero</h1>
      <p>A private Georgian chat app is coming.<br />
         Simple. Secure. Yours.</p>
      <a href="https://form.typeform.com/to/V3r3SYVW" class="button" target="_blank">Join the Beta</a>
      <div class="social">
        <a href="https://instagram.com/tsero.ge" target="_blank">
          <img src="/img/ig.png" alt="Instagram" />
        </a>
      </div>
    </div>

    <footer>
      Made in Georgia ðŸ‡¬ðŸ‡ª by Levan Buachidze<br />
      &copy; 2025 Tsero Georgia
    </footer>
  </div>
</body>
</html>
